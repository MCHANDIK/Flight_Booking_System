      <!DOCTYPE html>
<html>
<head>
 
</head>
<app-navbaruser></app-navbaruser>
<body style="background-color: rgb(12, 44, 28); height: 1000px; margin-top: -20px;">
    <div class="container">
        <h2 class="header">List of Flights Available</h2>
        <table class="table table-striped table-custom">
            <thead>
                <tr>
                    <th>Flight No</th>
                    <th>Flight Name</th>
                    <th>Flight From</th>
                    <th>Flight To</th>
                    <th>Fare</th>
                    <th>Seats Available</th>
                    <th>Select seats</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flight of flights">
                    <td>{{flight.flightNo}}</td>
                    <td>{{flight.flightName}}</td>
                    <td>{{flight.flightFrom}}</td>
                    <td>{{flight.flightTo}}</td>
                    <td>{{flight.fare | currency:'USD'}}</td>
                    <td>{{flight.seats}}</td>
                    <td>{{flight.date}}</td>
                    <td>{{flight.time}}</td>
                    <td>
                        <button (click)="bookTicket(flight.flightNo)" class="btn btn-info">Book Ticket</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
