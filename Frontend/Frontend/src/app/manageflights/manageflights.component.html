  <!DOCTYPE html>
<html>
<head>
   
</head>
<app-navbaradmin></app-navbaradmin>
<body>
    <div class="container">
        <h2 class="header">List of Flights Available</h2>
        <table class="table table-striped table-custom">
            <thead>
                <tr>
                    <th>Flight No</th>
                    <th>Flight Name</th>
                    <th>Flight From</th>
                    <th>Flight To</th>
                    <th>Fare</th>
                    <th>Seats Available</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flight of flights">
                    <td>{{flight.flightNo}}</td>
                    <td>{{flight.flightName}}</td>
                    <td>{{flight.flightFrom}}</td>
                    <td>{{flight.flightTo}}</td>
                    <td>{{flight.fare  | currency:'USD'}}</td>
                    <td>{{flight.seats}}</td>
                    <td>{{flight.time}}</td>
                    <td>
                      <div class="action-buttons">
                        <button (click)="updateFlight(flight.flightNo)" class="btn btn-primary">Update</button>
                       <button (click)="deleteFlights(flight.flightNo)" class="btn btn-danger">Delete</button>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
